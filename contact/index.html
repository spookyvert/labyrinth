<head>
    <meta charset="utf-8" />
    <title>Labyrinth</title>

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- WEB FONTS : use %7C instead of | (pipe) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700" rel="stylesheet" type="text/css" />

    <!-- CORE CSS -->
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="../assets/css/mainc.css" rel="stylesheet" type="text/css" />

    <!-- THEME CSS -->
    <link href="../assets/css/essentials.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/layout.css" rel="stylesheet" type="text/css" />

    <!-- PAGE LEVEL SCRIPTS -->
    <link href="../assets/css/header-1.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/green.css" rel="stylesheet" type="text/css" id="color_scheme" />
</head>


<body>
    <header id="topNav">
        <div class="container">

            <!-- Mobile Menu Button -->
            <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
					<i class="fa fa-bars"></i>
				</button>


            <!-- Logo -->
            <a class="logo pull-left" href="/">
                <h3 id="pc">Labyrinth</h3>
            </a>
            <div class="navbar-collapse pull-right nav-main-collapse collapse">
                <nav class="nav-main">

                    <ul id="topMain" class="nav nav-pills nav-main">
                        <li>
                            <a class="" href="/labyrinth">
									HOME
								</a>

                        </li>
                        <li class="">
                            <a class="" href="/labyrinth/programs">
									Programs
								</a>

                        </li>
                        <li class="active">
                            <a href="#">
                  Contact
                </a>

                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <!-- /Top Nav -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h2 id="pc">Contact</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                <form id="contact-form" class="form" action="#" method="POST" role="form">
                    <div class="form-group">
                        <label class="form-label" for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subject">Genre of Program</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Genre of Program" tabindex="3">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">State your Program Detail & Requests</label>
                        <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="State your Program Detail & Requests" tabindex="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-start-order">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/plugins/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="../assets/js/contact.js"></script>
</body>

</html>
